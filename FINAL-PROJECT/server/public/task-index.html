    <!-- Modal of Add New Card -->
    <div class="modal fade" id="AddNewCardModal" tabindex="-1" role="dialog" aria-labelledby="AddNewCardModalLabel" aria-hidden="true" style="max-width: 100%;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Card</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-left">
                    <form method="POST" id='fetchAddCardForm' action='http://localhost:8080/todolist'>
                        <label name='id' for="taskcard-name" class="hide col-form-label w-100"><span style="font-size: 1rem; font-weight: bold;">ID</span> 
                            <input type='text' name='fetchId' id='fetchId' class="form-control" placeholder="ID" style="font-size: .9rem;"/>
                        </label>
                        <label name='name' for="taskcard-name" class="col-form-label w-100"><span style="font-size: 1rem; font-weight: bold;">Task Name:</span> 
                            <input type='text' name='fetchName' id='fetchName' class="form-control" placeholder="Task Name" style="font-size: .9rem;"/>
                        </label><br>
                        <label name='description' for="taskcard-description" class="col-form-label w-100"><span style="font-size: 1rem; font-weight: bold;">Task Description:</span> 
                            <textarea type='text' name='fetchDescription' id='fetchDescription' class="form-control" placeholder="Task Description" style="font-size: .9rem;"></textarea>
                        </label><br>
                        <label name='assignedto' for="colFormLabel" class="col-form-label w-100"><i class="fas fa-tags fa-sm m-1"></i><span style="font-size: 1rem; font-weight: bold;">Members:</span> 
                            <input type='text' name='fetchAssignedto' id='fetchAssignedto' class="form-control" placeholder="Assign To " style="font-size: .9rem;"/>
                        </label><br>
                        <label name='duedate' for="example-date-input" class="col-form-label w-100"><i class="fas fa-clock fa-sm m-1"></i><span style="font-size: 1rem; font-weight: bold;">Due-Date:</span> 
                            <input type="date" name='fetchDuedate' id='fetchDuedate' class="form-control" style="font-size: .9rem;"/>
                        </label><br>
                        <label name='status' class="col-form-label w-100"><span style="font-size: 1rem; font-weight: bold;">Status:</span> 
                            <select class="form-control" name='fetchStatus' id='fetchStatus' style="font-size: .9rem;" required>
                                <option value="TO DO">TO DO</option>
                                <option value="IN PROGRESS">IN PROGRESS</option>
                                <option value="REVIEW">REVIEW</option>
                                <option value="DONE">DONE</option>
                            </select>
                        </label>
                        <div class="modal-footer px-0 mt-4">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button id='fetchButton' type="submit button" class="btn btn-info" onclick="javascript:window.location.reload()">Add Card</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
